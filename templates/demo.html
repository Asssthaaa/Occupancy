<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prediction Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 20px;
    }

    p {
      text-align: center;
      font-size: 18px;
      margin-bottom: 30px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin-bottom: 10px;
    }

    #prediction-result {
      margin-top: 20px;
      text-align: center;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Prediction Page</h1>
    <p>This is a placeholder page for the prediction result.</p>
    <p>Here you can display the prediction outcome and probability.</p>
    <div id="prediction-result">
      <!-- Dummy content for prediction result -->
      <p>Prediction: Occupied</p>
      <p>Probability: 80%</p>
    </div>
  </div>
</body>
</html>
